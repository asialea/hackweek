<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Analyzer</title>
    <style>
      :root{--accent:#2563eb;--muted:#6b7280;--card:#f8fafc;--radius:10px}
      html,body{margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;color:#0f172a}
      body{width:360px;padding:14px;background:linear-gradient(180deg,#f7fbff,#ffffff)}
      .header{display:flex;align-items:center;justify-content:space-between;gap:12px}
      h3{margin:0;font-size:1.02rem}
      .status{font-size:0.85rem;color:var(--muted);margin-top:6px}
      .controls{display:flex;gap:8px;margin-top:12px}
      button{border:0;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
      button.primary{background:var(--accent);color:#fff;box-shadow:0 6px 18px rgba(37,99,235,0.12)}
      button.ghost{background:transparent;border:1px solid #e6eef8;color:var(--muted);font-weight:600}
      .card{background:var(--card);padding:10px;border-radius:var(--radius);margin-top:12px;box-shadow:0 1px 2px rgba(2,6,23,0.04)}
      textarea{width:100%;min-height:88px;resize:vertical;border-radius:8px;border:1px solid #e6eef8;padding:8px;background:#fff;font-size:0.9rem}
      .meta{font-size:0.8rem;color:var(--muted);margin-top:8px}
      .form-row{display:flex;gap:8px;margin-top:8px}
      input[type="text"], input[type="url"]{flex:1;padding:8px;border-radius:8px;border:1px solid #e6eef8}
      pre.token{margin:0;background:transparent;border:none;padding:0;font-family:monospace;font-size:0.78rem;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
      .actions-row{display:flex;gap:8px;margin-top:8px}
      .footer{margin-top:12px;font-size:0.75rem;color:var(--muted);text-align:center}
      @media (max-width:380px){body{width:320px}}
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h3>SmartChat AI</h3>
        <div id="status" class="status">Checking login...</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px;">
        <button id="login" class="primary">Login</button>
        <button id="logout" class="ghost">Logout</button>
      </div>
    </div>

    <div style="margin-top:14px;font-size:0.9rem;color:var(--muted)">Once you're logged in the popup is no longer needed — close it and continue browsing. Use Logout here to end the session.</div>

    <div class="footer">Analyzer extension • v0.1</div>

    <script src="popup.js"></script>
  </body>
</html>
